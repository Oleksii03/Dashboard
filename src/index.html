<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./SASS/index.scss">
</head>

<body>
  <main class="main">
    <aside class="aside">
      <a href="#" class="aside__logo">
        <svg class="logo__img" width="37" height="37">
          <use href="../sprite.svg#icon-logo"></use>
        </svg>
        <div class="logo__text">
          Dashboard<span>v.01</span>
        </div>
      </a>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-key-square"></use>
              </svg>
              Dashboard
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-nav2"></use>
              </svg>
              Product
              <svg class="menu__svg menu__svg_down" width="16" height="16">
                <use href="../sprite.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-user"></use>
              </svg>
              Customers
              <svg class="menu__svg menu__svg_down" width="16" height="16">
                <use href="../sprite.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-wallet-money"></use>
              </svg>
              Income
              <svg class="menu__svg menu__svg_down" width="16" height="16">
                <use href="../sprite.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-discount-shape"></use>
              </svg>
              Promote
              <svg class="menu__svg menu__svg_down" width="16" height="16">
                <use href="../sprite.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <svg class="menu__svg" width="24" height="24">
                <use href="../sprite.svg#icon-message-question"></use>
              </svg>
              Help
              <svg class="menu__svg menu__svg_down" width="16" height="16">
                <use href="../sprite.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="aside__footer">
        <img src="../src/image/user.jpg" alt="user">
        <ul class="content">
          <li class="content__item">
            <p class="content__title">Evano</p>
          </li>
          <li class="content__item">
            <p class="content__text">Project Manager</p>
          </li>
        </ul>
      </div>

    </aside>

    <section class="customers">
      <div class="container">
        <h1 class="customers__title">Hello Evano üëãüèº,</h1>

        <div class="customers__info info-customers">

          <div class="info-customers__header header">
            <div class="header-box">
              <h2 class="header-box__title">All Customers</h2>
              <p class="header-box__sud-title">Active Members</p>
            </div>

            <div class="header-box__search search">
              <svg class="search__icon">
                <use href="../sprite.svg#icon-search"></use>
              </svg>
              <input class="search__input" type="search" placeholder="Search">
            </div>

          </div>

        </div>

      </div>
    </section>
  </main>
</body>

</html>
